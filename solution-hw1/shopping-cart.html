<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- =================== Navigation =================== -->
    <header>
        <nav>
            <a href="index.html"><img class="logo" src="../assets/logo/logo-01.svg" alt="Bun Bun Bake Shop Logo"></a>
            <hr>
            <ul>
                <li><a href="index.html">PRODUCTS</a></li>
                <li><a href="shopping-cart.html">CART</a></li>
            </ul>
        </nav>
    </header>

    <!-- =================== Main Content =================== -->
    <main class="shopping-cart">
        <h1>Shopping Cart</h1>

        <!-- =================== Product =================== -->
        <section class="dif-section-spacing">
            <div class="d-flex">
                <img src="../assets/products/original-cinnamon-roll.jpg" alt="Original cinnamon roll">
                <p class="remove-item">Remove</p>
            </div>
            <div class="item-details same-section-spacing">
                <h2 class="m-0">Original Cinnamon Roll</h2>
                <p class="m-0">Glazing: Keep original</p>
                <p class="m-0">Pack Size: 1</p>
            </div>
            <div>
                <p class="item-price">$2.49</p>
            </div>
        </section>

        <!-- =================== Product =================== -->
        <section class="dif-section-spacing">
            <div class="d-flex">
                <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="Double Double-chocolate cinnamon roll">
                <p class="remove-item">Remove</p>
            </div>
            <div class="item-details same-section-spacing">
                <h2 class="m-0">Double-Chocolate Cinnamon Roll</h2>
                <p class="m-0">Glazing: Sugar milk</p>
                <p class="m-0">Pack Size: 6</p>
            </div>
            <div>
                <p class="item-price">$27.45</p>
            </div>
        </section>

        <!-- =================== Checkout =================== -->
        <section class="dif-section-spacing checkout-details">
            <hr>
            <h2 class="item-price">Total: $29.94</h2>
            <button>Checkout</button>
        </section>
    </main>
</body>
</html>
