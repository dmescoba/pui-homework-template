<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img class="logo" src="../assets/logo/logo-01.svg" alt="Bun Bun Bake Shop Logo"></a>
            <hr>
            <ul>
                <li><a href="index.html">PRODUCTS</a></li>
                <li><a href="shopping-cart.html">CART</a></li>
            </ul>
        </nav>
        </header>
        <main class="product-details">
            <section>
                <h1>Original cinnamon roll</h1>
                <img src="../assets/products/original-cinnamon-roll.jpg" alt="original-cinnamon-roll">
                <p class="w-200">Customize our delicious, hand-made cinnamon roll to your liking!</p>
            </section>
            <section class="drop-downs">
                <div>
                    <p>Glazing</p>
                    <select name="glazing" id="glazing">
                        <option value="keep-original">Keep original</option>
                        <option value="sugar-milk">Sugar</option>
                        <option value="vanilla-milk">Vanilla Milk</option>
                        <option value="double-chocolate">Double chocolate</option>
                    </select>
                </div>
                <div>
                    <p>Pack size</p>
                    <select name="pack-size" id="pack-size">
                        <option value="1">1</option>
                        <option value="3">3</option>
                        <option value="6">6</option>
                        <option value="12">12</option>
                    </select>
                </div>
            <section>
                <div class="bottom-cta w-200">
                    <p>$2.49</p>
                    <button>Add to Cart</button>
                </div>
            </section>
            </section>
            </main>
</body>
</html>
